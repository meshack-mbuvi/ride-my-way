<!DOCTYPE html>
<html>
<head>
	<!--Make width of page follow the screen-width of the device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Link for custom styles-->
	<title>Home | Ride my way</title>
</head>
<body>
	<div class="container">
		<div class="row navbar" id=myNav>
			<div class="col-sm-12 col-lg-12">
				<ul>
				    <li><a href="./index.html"><i class="fa fa-home "></i>Home</a></li>
				    <li class="right"><a href="./signup.html"><i class="fa fa-sign-in fa-fw"></i>Sign up</a></li>

				    <li class="icon"><a href="javascript:void(0);" onclick="toggleResponsive()"><i class="fa fa-bars"></i></a></li>
				</ul> 
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-3">
				
			</div>
			<div class="col-sm-12 col-md-6 text-center div-center">
				<br>
				<h1 class="label">Ride in style | Enjoy fantastic offers.</h1>

			</div>

			<div class="col-sm-12 col-md-3">
				
			</div>
		</div>

		<!--Login form here-->
		<div class="row ">
			<div class="col-sm-12 col-md-3">
				
			</div>
			<div class="col-sm-12 col-md-6 text-center div-center div-with-border">
			    <!--user sign-in form-->

			    <form action="user.html" id="frm_sign_in" method="POST">
					 <!--Display error  -->
					 <div class="col-sm-12 error"><p id="error"></p></div>
					<!--Email address  -->
	            	<div class="col-sm-12 col-md-4">
						<label for="email"><i class="fa fa-envelope fa-fw"></i>Email:</label>
					</div>
					<div class="col-sm-12 col-md-8">
	                	<input type="email" placeholder="Email" name="email" id="usr-email" required>
					</div>
					<!-- end of email address -->
					<!-- password -->
	                <div class="col-sm-12 col-md-4">
						<label for="pwd"><i class="fa fa-lock fa-fw"></i>Enter password :</label>
					</div>
					<div class="col-sm-12 col-md-8">
					    <input type="password" name="password" placeholder="Enter password" id="usr-password" required>
					</div>
						<p><a href="javascript:void(0);" onclick="resetPassword()">Forgot your password?</a></p>
					<div class="col-sm-12">
						<button type="submit" name="submit" id="submit" class="btn-primary"><i class="fa fa-send-o fa-fw"></i>Login</button>
					</div>	
					<div class="col-sm-12 col-md-6" style="width:100%;clear: both;">
						<h3>Don't have an account? <br>Sign up <a href="./signup.html"><i class="fa fa-user fa-fw"></i>here</a></h3>
					</div>				               
                
            	</form>
			</div>

			<div class="col-sm-12 col-md-3">
				
			</div>
		</div>
		<!-- Join ride modal -->
	<div id="resetPasswordModal" class="modal">

		<div class="modal-header div-center"><p class="text-center">Fill the form below</p></div>

		<!-- Modal content -->
		<div class="modal-content">			
			<div class="col-sm-12 text-center div-center div-with-border">
				<form action="user.html" id="frm_reset_password" method="POST">
					<div class="col-sm-12 ">
						<div class="col-sm-12 col-md-3">
							<label>Email :</label>
						</div>
						<div class="col-sm-12 col-md-8">
							<input type="email" name="email" id="user_email" required>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-12 col-md-3">
							<label for="password">Password: </label>
						</div>
						<div class="col-sm-12 col-md-8">
							<input type="password" name="password" id="user_password" required>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-12 col-md-3">
							<label for="password">Confirm Password: </label>
						</div>
						<div class="col-sm-12 col-md-8">
							<input type="password" name="password" id="cnf_user_password" required>
						</div>
					</div>				
					<div class="col-sm-12">
						<button type="submit" name="submit" id="submit" class="btn-primary"><i class="fa fa-send-o fa-fw"></i>Reset password</button>
					</div>	
					<div class="col-sm-12 col-md-6" style="width:100%;clear: both;">
						<h3>Don't have an account? <br>Sign up <a href="./signup.html"><i class="fa fa-user fa-fw"></i>here</a></h3>
					</div>				               
			   
			   </form>
			</div>
			
		</div>
		<span class="close">&times;</span>
	
	</div>

		<!--footer -->
		<footer>
			<p>Mbuvi <i class="fa fa-copyright fa-fw"></i> 2018. All Rights Reserved.</p>
		</footer>
	</div>
	<script src="js/login.js"></script>
</body>

</html>
