<!DOCTYPE html>
<html>
<head>
	<!--Make width of page follow the screen-width of the device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8"> 
	
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--Link for custom styles-->
	<title>New ride offer</title>

	<!--JS files -->
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body onload="profile()">
	<div class="container">
		<div class="row navbar" id=myNav>
			<div class="col-sm-12">
				<ul>
					<li><a href="./rides.html"><i class="fa fa-home "></i> Home</a></li>
					<li><a href="./myrequests.html">My requests</a></li>
				    <li><a href="./new_ride.html"></i> Offer new ride</a></li>
				    <li class="right"><ul>
				    	<li><a href="./index.html" onclick="logout()">Logout</a></li>
				    	<li><a href="./profile.html" ><span id="profile">Profile</span></a></li>
				    	
				    </ul></li>				    
				    <li class="icon"><a href="javascript:void(0);" onclick="toggleResponsive()"><i class="fa fa-bars"></i></a></li>
				    
				</ul> 
			</div>
		</div>

		
		<div class="row ">
			<div class="col-sm-12 col-md-4">
				
			</div>
			<div class="col-sm-12 col-md-4 text-center div-center div-with-border">
			    <form method="POST" id="new_offer">
                
	                <div class="col-sm-12 col-md-12">
	                    <span class="label">Start point :</span>
						<input type="text" id="start" required>
					</div>
					<div class="col-sm-12 col-md-12">
						<span class="label">Destination : </span>
						<input type="text" id="destination" required>
	                </div>
					<div class="col-sm-12 col-md-12">
						<span class="label">Ride Route :</span>
					    <input type="text" id="route" placeholder="route" required>
					</div>
					<div class="col-sm-12 col-md-12">
						<span class="label">Ride Date : </span>
						<input type="date" id="date">
					</div>
					<div class="col-sm-12 col-md-12">
						<span class="label">Ride start time : </span>
						<input type="time" id="time" placeholder="Time">
					</div>
					<div class="col-sm-12">
						<span class="label">Available space :</span>
					    <input type="number" id="avail_space" placeholder="Available space" required>
					</div>
					<div class="col-sm-12">

						<button type="submit" name="submit" id="submit" class="btn-primary"><i class="fa fa-send-o fa-fw"></i>Save details</button>
					</div>					               
                
            	</form>
			</div>
			<div class="col-sm-12 col-md-4">
				
			</div>
		</div>
		</div>
		<div class="clear"></div>
		<!--footer -->
		<footer>
			<p>Mbuvi <i class="fa fa-copyright fa-fw"></i> 2018. All Rights Reserved.</p>
		</footer>
    <script src="../js/new_ride.js"></script>
</body>
</html>
