<!DOCTYPE html>
<html>
<head>
	<!--Make width of page follow the screen-width of the device-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Link for custom styles-->
	<title>Ride offers</title>
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body onload="retrieveRides()">
	<div class="container">
		<div class="row navbar" id=myNav>
			<div class="col-sm-12 col-md-12">
				<ul>
				    <li><a href="./rides.html"><i class="fa fa-home "></i>|</a></li>
				    <li><a href="./myrequests.html">My requests</a></li>
					<li><a href="./myrides.html"></i>My rides</a></li>
				    <li class="right"><ul>
				    	<li><a href="../index.html" onclick="logout()">Logout</a></li>
				    	<li><a href="./profile.html" ><span id="profile">Profile</span></a></li>
				    	
				    </ul></li>
				    <li class="icon"><a href="javascript:void(0);" onclick="toggleResponsive()"><i class="fa fa-bars"></i></a></li>
				    
				</ul>
			</div>
		</div>
		<div class="row">
				<div class="col-sm-12 col-md-3"></div>
			<form id="frm_filter"><span class="label">Search by : </span> 
				<select id="key">
					<option value="destination">Destination</option>
					<option value="start_point">Start Point</option>
					<option value="route" >Route</option>
					<option value="ride_id" >Ride ID</option>
				  </select> <input type="text" placeholder="filter value" 
				  style="margin-top:10px;" id="key_value">
				  <button type="submit>" class="search" >Search</button>
				 </form>
		</div>

		<div class="row">
			<div class="col-sm-12 col-md-2"></div>
			<div class="header"><h1 id="info"></h1></div>
		</div>
		<!--ride offers-->
		<div class="row" id="rides">			
		</div>
	</div>
	<!-- Join ride modal -->
	<div id="joinRideModal" class="modal">

		<div class="modal-header div-center"><p class="text-center">Fill the form below</p></div>

		<!-- Modal content -->
		<div class="modal-content">
			
			<div class="col-sm-12 text-center div-center div-with-border">
				<form action="" method="POST" id="joinOffer">
				
					<div class="col-sm-12 ">
						<label>Pick up point :</label>
						<input type="text" name="start" id="pickUpPoint" required>
					</div>
					<div class="col-sm-12"><label for="destination">Destination : </label>
						<input type="text" name="destination" id="destination" required>
					</div>
					<div class="col-sm-12">
						<label for="time">Number of seats:</label>
						<input type="number" id="seatsBooked" placeholder="Number of seats to book" required>
					</div>
					<div class="col-sm-12">

						<button type="submit" name="submit" id="submit" class="btn-primary"><i class="fa fa-send-o fa-fw"></i>Save details</button>
					</div>					               
				
				</form>
			</div>
			
		</div>
		<span class="close">&times;</span>
	
	</div>

			
	<!--provide extra space betwen container and footer-->
	<div class="clear"></div>
	<!--footer -->
	<footer>
		<p>Mbuvi <i class="fa fa-copyright fa-fw"></i> 2018. All Rights Reserved.</p>
	</footer>

	<script type="text/javascript" src="../js/filter.js"></script>    
</body>

</html>
